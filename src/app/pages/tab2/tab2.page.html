<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode ="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>

  <ion-segment [value]="selectedCategory" 
  (ionChange)="segmentChanged($event)"
  scrollable mode="md">

    <ion-segment-button *ngFor="let category of categories"
    [value]="category">
      <ion-label>{{category}}</ion-label>
    </ion-segment-button>
    
  </ion-segment>



</ion-content>
